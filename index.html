<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precties</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-3 text-center ">
                <div class="col-md-12 border border-dark pt-2 rounded">
                    <img class="rounded-circle imag" src="./images/head sir Abdul kadir-min.jpg" alt="">
                    <h3 class="pt-2">মোঃ আবদুল কাদির</h3>
                    <h5>প্রধান শিক্ষক (ভারপ্রাপ্ত)
                    </h5>
                </div>

                <div class="col-md-12 mt-2 border border-dark title text-white pt-5 text-center">
                    <h5>ইআইআইএন</h5>
                    <p>১১০৬২২</p>
                </div>
                <div class="col-md-12 mt-2 border border-dark title text-white pt-5 text-center">
                    <h5>শিক্ষা প্রতিষ্ঠান কোড</h5>
                    <p>৮০৭৯</p>
                </div>
                <div class="col-md-12 mt-2 border border-dark title text-white pt-5 text-center">
                    <h5>সেন্টার কোড</h5>
                    <p>৩৮৩</p>
                </div>
                <div class="col-md-12 mt-2 border border-dark title text-white pt-5 text-center">
                    <h5>প্রতিষ্ঠাকাল</h5>
                    <p>১৯৪৫</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-12">
                    <!--  -->
                    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="./images/tarail-1.jpeg" class="d-block " alt="img">
                          </div>
                          <div class="carousel-item">
                            <img src="./images/tarail-2.jpeg" class="d-block " alt="img">
                          </div>
                          <div class="carousel-item">
                            <img src="./images/tarail-1.jpeg" class="d-block " alt="img">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                          <h4 class="border border-warning bg p-2 text-white">next</h4>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                            <h4 class="border border-warning bg p-2 text-white">Prev</h4>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
                <!--  -->

                <div class="row mt-3">
                    <div class="col-md-6  text-center ">
                        <div class=" flex gap-3  text-white title rounded py-4 ps-5">
                            <img class="img-svg rounded-circle" src="./images/001-education.png" alt="svg">
                               <h5 class="pt-3">আমাদের ছাত্র-ছাত্রী</h5>
                        </div>
                    </div>
                    <div class="col-md-6  text-center ">
                        <div class=" flex gap-3  text-white title rounded py-4 ps-5">
                            <img class="img-svg rounded-circle" src="./images/002-teacher.png" alt="svg">
                               <h5 class="pt-3">শিক্ষকমন্ডলী</h5>
                        </div>
                    </div>
                </div>
                <!--  -->
                <div class="row mt-3">
                    <div class="col-md-6  text-center ">
                        <div class=" flex gap-3  text-white title rounded py-4 ps-5">
                            <img class="img-svg rounded-circle" src="./images/006-check-list.png" alt="svg">
                               <h5 class="pt-3">ফালাফল</h5>
                        </div>
                    </div>
                    <div class="col-md-6  text-center ">
                        <div class=" flex gap-3  text-white title rounded py-4 ps-5">
                            <img class="img-svg rounded-circle bg-white" src="./images/007-bell.png" alt="svg">
                               <h5 class="pt-3">পরিক্ষার সময়সূচী</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 text-center">
                <div class="col-md-12 border border-dark pt-2 rounded">
                    <img class="rounded-circle imag" src="./images/head sir Abdul kadir-min.jpg" alt="">
                    <h3 class="pt-2">আল মামুন</h3>
                    <h5>উপজেলা নির্বাহী অফিসার</h5>
                    <p class="text-Secondary">তাড়াইল উপজেলা, কিশোরগঞ্জ</p>
                </div>
            </div>
        </div>
    </div>








    <!-- js link -->
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
